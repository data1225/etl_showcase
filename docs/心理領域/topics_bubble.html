        <h3 class="title">熱門議題聲量與相似度分佈（Bubble Chart）</h3>
        <p class="subtitle">議題氣泡愈大，代表相關影片數量愈多；議題氣泡間愈近，代表相似性愈高。</p>
        <div class="container">
            <div id="bubble-chart"></div>
            <div id="topic-table"></div>
        </div>
        <div><p class="source">資料來源：每月月底從 YouTube 蒐集當月與關鍵字相關的前 300 筆影片標題與描述，並使用 BERTopic 進行主題分析，生成熱門議題。<br />本次搜尋關鍵字為：心理學、自我成長、心情、感情。</p></div>
