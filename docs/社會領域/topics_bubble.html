        <h3 class="title">熱門議題聲量與相似度分佈（Bubble Chart）</h3>
        <p class="subtitle">議題氣泡愈大，代表相關影片數量愈多；議題氣泡間愈近，代表相似性愈高。</p>

            <div id="bubble-chart"></div>
            <div id="topic-table"></div>
        </div>
